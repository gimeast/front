<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./02-signup.css">
</head>

<body>
    <div class="pb">
        <div class="cb">
            <p class="title">회원가입을 위해 <br>
                정보를 입력해주세요</p>
            <div>
                <p class="info">* 이메일</p>
                <input type="text" id="email">
            </div>
            <div>
                <p class="info">* 이름</p>
                <input type="text" id="name">
            </div>
            <div>
                <p class="info">* 비밀번호</p>
                <input class="pwd" type="password">
            </div>
            <div>
                <p class="info">* 비밀번호 확인</p>
                <input class="pwd" type="password">
            </div>
            <div class="radioBox">
                    <input type="radio" id="male" name="gender" checked>
                    <label for="male">남자</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="female" name="gender">
                    <label for="female">여자</label>
            </div>
            <div class="checkBox">
                <input type="checkbox" id="agree">
                <p class="agreeText"> 이용약관 개인정보 수집 및 활용에 동의합니다.</p>
            </div>
            <hr>
            <button class="btn">가입하기</button>
        </div>
    </div>
</body>

</html>
