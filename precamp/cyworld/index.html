<!DOCTYPE html>
<html lang="ko">

<head>
    <title>미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/2e84b3d3a9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span> 0</span>
                            <span> | TOTAL</span>
                            <span> 12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="font__awesome__icons">
                                <i class="fa-regular fa-user"></i>
                                <span class="font__awesome__name">이름</span>
                            </div>
                            <div class="font__awesome__icons">
                                <i class="fa-solid fa-phone"></i>
                                <span class="font__awesome__name">Phone</span>
                            </div>
                            <div class="font__awesome__icons">
                                <i class="fa-regular fa-envelope"></i>
                                <span class="font__awesome__name">E-mail</span>
                            </div>
                            <div class="font__awesome__icons">
                                <i class="fa-solid fa-star"></i>
                                <span class="font__awesome__name">인스타그램</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <span class="condition">오늘의 기분</span>
                            <select name="condition" id="condition">
                                <option value="happy">기쁨😊</option>
                                <option value="sad">슬픔😢</option>
                                <option value="angry">화남😡</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
